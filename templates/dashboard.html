
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Telegram Bot Dashboard</h1>
    <p>Users: {{ total_users }}</p>
    <p>Messages: {{ total_messages }}</p>
    <ul>
        {% for k, v in message_types.items() %}
        <li>{{ k }}: {{ v }}</li>
        {% endfor %}
    </ul>
    <canvas id="dateChart" height="100"></canvas>
    <script>
        const ctx = document.getElementById('dateChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ date_stats.keys() | list }},
                datasets: [{
                    label: 'Messages per day',
                    data: {{ date_stats.values() | list }},
                    fill: false,
                    borderColor: 'blue',
                    tension: 0.1
                }]
            }
        });
    </script>
    <br><a href="/export_dashboard"><button>Export to Excel</button></a>
    <br><br><a href="/logout">Logout</a>
</body>
</html>
